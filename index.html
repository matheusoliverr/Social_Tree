<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="profile">
        <div class="profile_image">
            <div class="image">
                <img src="assets/profile.png" alt="">
            </div>

        </div>
        <div class="source"><p>@user_name</p></div>
    </div>

    <section class="links">
        <a class="link" href="https://instagram.com" target="_blank">
            <img class="assets" src="assets/instagram.svg" alt="">
            <h3>INSTAGRAM</h3>
        </a>

        <a class="link" href="https://twitter.com" target="_blank">
            <img class="assets" src="assets/twitter.svg" alt="">
            <h3>TWITTER</h3>
        </a>

        <a class="link" href="https://linkedin.com" target="_blank">
            <img class="assets" src="assets/linkedin.svg" alt="">
            <h3>LINKEDIN</h3>
        </a>

        <a class="link" href="https://github.com" target="_blank">
            <img class="assets" src="assets/github.svg" alt="">
            <h3>GITHUB</h3>
        </a>

        <a class="link" href="https://twitch.com" target="_blank">
            <img class="assets" src="assets/twitch.svg" alt="">
            <h3>TWITCH</h3>
        </a>


    </section>
    
</body>
</html>
